<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="quoteBox" id="view">
        <div class="quote-text">
            <h1 class="text">{{ quote.quote }}</h1>
        </div>    
        <div class="quote-author">
            <h2 id="author">--{{ quote.author }}</h2>
        </div>

        <div class="buttons">
            <a  class="btn btn-default"   title="Tweet this quote!" target="_blank" 
                 aria-label="Settings" v-on:click="tweetQuote()" >
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <button type="button" name="button" class="btn btn-default" title="click this change color" v-on:click="reloadPage()">
                <i class="fa fa-play" aria-hidden="true"></i> &nbsp;&nbsp; new Quote
            </button>
        </div>
        <h3 class="learn">
               <div class="photo"></div> by <a href="">chyren</a>
        </h3>        

    </div>


</body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <!-- vue1ç‰ˆ -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.2/vue.min.js' defer></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.1/vue-resource.min.js' defer ></script>
    <script src="js/main.js" defer></script>
</html>
